name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  AZURE_RESOURCE_GROUP: investflow-rg
  ACR_NAME: investflowregistry
  ACR_SERVER: investflowregistry.azurecr.io
  BACKEND_APP: investflow-backend
  FRONTEND_APP: investflow-frontend
  BACKEND_URL: https://investflow-backend.yellowsky-ca466dfe.eastus.azurecontainerapps.io
  LAKEKEEPER_URL: https://investflow-lakekeeper.yellowsky-ca466dfe.eastus.azurecontainerapps.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Backend
        run: |
          cd backend
          docker build --platform linux/amd64 \
            -t ${{ env.ACR_SERVER }}/backend:latest \
            -t ${{ env.ACR_SERVER }}/backend:${{ github.sha }} \
            .
          docker push ${{ env.ACR_SERVER }}/backend:latest
          docker push ${{ env.ACR_SERVER }}/backend:${{ github.sha }}

      - name: Build and push Frontend
        run: |
          cd frontend
          docker build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.BACKEND_URL }} \
            -t ${{ env.ACR_SERVER }}/frontend:latest \
            -t ${{ env.ACR_SERVER }}/frontend:${{ github.sha }} \
            .
          docker push ${{ env.ACR_SERVER }}/frontend:latest
          docker push ${{ env.ACR_SERVER }}/frontend:${{ github.sha }}

      - name: Deploy Backend
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_SERVER }}/backend:${{ github.sha }} \
            --set-env-vars \
              LAKEKEEPER__BASE_URI=${{ env.LAKEKEEPER_URL }} \
              LAKEKEEPER__WAREHOUSE_NAME=lakekeeper

      - name: Deploy Frontend
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_SERVER }}/frontend:${{ github.sha }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment complete!"
          echo "Frontend: https://investflow-frontend.yellowsky-ca466dfe.eastus.azurecontainerapps.io"
          echo "Backend: ${{ env.BACKEND_URL }}"
          echo "Commit: ${{ github.sha }}"
